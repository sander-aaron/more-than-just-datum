<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="grid island-1-2">
    <img class="unit xs-2-3 s-2-3 m-1-3 l-1-3" src="images/logo.svg">
    <input type="text" class="unit xs-1 s-1 m-2-3 l-2-3">
  </header>
  <section class="grid island-1-2">
    <h1 class="unit xs-1 s-2 m-1-3 l-1-3 push-0">Nearest Playground</h1>
    <div class="near unit xs-1 s-2 m-1-3 l-1-3 push-1-2 island-1-2">
      <h2 class="push-0 bold">373</h2>
      <p class="push-0 italic">Distance</p>
      <p class="push-0 mega">0.75 km</p>
    </div>
    <div class="near unit xs-1 s-2 m-1-3 l-1-3 push-1-2 island-1-2">
      <h2 class="push-0 bold">1700</h2>
      <p class="push-0 italic">Distance</p>
      <p class="push-0 mega">2.58 km</p>
    </div>
    <div class="near unit xs-1 s-2 m-1-3 l-1-3 push-1-2 island-1-2">
      <h2 class="push-0 bold">960</h2>
      <p class="push-0 italic">Distance</p>
      <p class="push-0 mega">3.03 km</p>
    </div>
  </section>
</body>
</html>
